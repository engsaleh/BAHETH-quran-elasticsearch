<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث في القرآن الكريم | Quran Elastic Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #2d5f3f 50%, #4f7942 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(184, 134, 11, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        .islamic-pattern {
            font-size: 3em;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        header h1 {
            font-family: 'Amiri', serif;
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            color: #f4e4c1;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.95;
            color: #e8d7b5;
        }

        .search-card {
            background: linear-gradient(135deg, #ffffff 0%, #faf8f3 100%);
            border-radius: 20px;
            padding: 35px;
            box-shadow:
                0 20px 60px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.8);
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 18px 25px;
            font-size: 1.15em;
            border: 2px solid #d4af37;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
            background: white;
            color: #2d5f3f;
        }

        .search-input:focus {
            outline: none;
            border-color: #b8860b;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.15);
            background: #fffef8;
        }

        .search-input::placeholder {
            color: #8b7355;
        }

        .search-options {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option-group label {
            font-size: 0.95em;
            color: #5d4e37;
            font-weight: 600;
        }

        select, input[type="number"] {
            padding: 12px 18px;
            border: 2px solid #d4af37;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2d5f3f;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #b8860b;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15);
        }

        .btn {
            padding: 16px 45px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2d5f3f 0%, #1a4d2e 100%);
            color: #f4e4c1;
            box-shadow: 0 4px 15px rgba(26, 77, 46, 0.4);
            border: 2px solid #d4af37;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(26, 77, 46, 0.6);
            background: linear-gradient(135deg, #1a4d2e 0%, #0f3a1f 100%);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-bar {
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            border: 2px solid;
        }

        .status-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-color: #28a745;
        }

        .status-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-color: #dc3545;
        }

        .status-info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border-color: #17a2b8;
        }

        .results-container {
            animation: fadeIn 0.5s ease-in;
        }

        .result-item {
            background: linear-gradient(135deg, #ffffff 0%, #faf8f3 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            animation: slideUp 0.4s ease-out;
            border-right: 6px solid #d4af37;
            border-left: 2px solid rgba(212, 175, 55, 0.3);
        }

        .result-item:hover {
            transform: translateX(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
            border-right-width: 8px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }

        .sura-info {
            font-weight: 700;
            color: #1a4d2e;
            font-size: 1.15em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sura-info::before {
            content: '۩';
            font-size: 1.3em;
            color: #d4af37;
        }

        .score-badge {
            background: linear-gradient(135deg, #2d5f3f 0%, #1a4d2e 100%);
            color: #f4e4c1;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            border: 2px solid #d4af37;
        }

        .result-text {
            font-family: 'Amiri', serif;
            font-size: 1.5em;
            line-height: 2.2;
            color: #2c3e50;
            text-align: center;
            padding: 25px;
            background: linear-gradient(to bottom, #fffef8, #ffffff);
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #2d5f3f;
            font-size: 1.2em;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(212, 175, 55, 0.3);
            border-top: 5px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .no-results {
            text-align: center;
            padding: 70px 20px;
            color: #5d4e37;
            background: linear-gradient(135deg, #ffffff 0%, #faf8f3 100%);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .no-results-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        footer {
            text-align: center;
            color: #f4e4c1;
            margin-top: 50px;
            padding: 25px;
            opacity: 0.95;
        }

        footer p {
            margin: 8px 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .search-box {
                flex-direction: column;
            }

            .search-options {
                flex-direction: column;
                width: 100%;
            }

            .option-group {
                width: 100%;
            }

            select, input[type="number"] {
                width: 100%;
            }

            .result-text {
                font-size: 1.2em;
                line-height: 1.9;
            }

            .result-item {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="islamic-pattern"></div>
            <h1>البحث في القرآن الكريم</h1>
            <p>ابحث في كتاب الله بتقنية البحث المتقدم</p>
        </header>

        <div class="search-card">
            <div class="search-box">
                <input
                    type="text"
                    class="search-input"
                    id="searchQuery"
                    placeholder="ابحث في القرآن الكريم..."
                    autocomplete="off"
                >
            </div>

            <div class="search-options">
                <div class="option-group">
                    <label>نوع البحث:</label>
                    <select id="searchType">
                        <option value="hybrid">هجين</option>
                        <option value="lexical">لغوي</option>
                        <option value="semantic">دلالي</option>
                    </select>
                </div>

                <div class="option-group">
                    <label>عدد النتائج:</label>
                    <input
                        type="number"
                        id="topK"
                        value="10"
                        min="1"
                        max="50"
                        style="width: 100px;"
                    >
                </div>

                <button class="btn btn-primary" id="searchBtn" onclick="performSearch()">
                    🔍 بحث
                </button>
            </div>
        </div>

        <div id="statusMessage"></div>
        <div id="resultsContainer"></div>

        <footer>
            <p>تطبيق البحث في القرآن الكريم | مبني بتقنية Elasticsearch و Flask</p>
            <p style="font-size: 0.9em; margin-top: 10px;">
                البحث اللغوي يطابق الكلمات | البحث الدلالي يفهم المعاني | البحث الهجين يجمع بينهما
            </p>
        </footer>
    </div>

    <script>
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-bar status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('statusMessage').style.display = 'none';
        }

        function showLoading() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>جاري البحث...</p>
                </div>
            `;
        }

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');

            if (!data.results || data.results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon"></div>
                        <h2>لم يتم العثور على نتائج</h2>
                        <p>حاول استخدام كلمات مختلفة أو نوع بحث آخر</p>
                    </div>
                `;
                return;
            }

            showStatus(`تم العثور على ${data.count} نتيجة`, 'success');

            let html = '';
            data.results.forEach((result, index) => {
                html += `
                    <div class="result-item" style="animation-delay: ${index * 0.1}s">
                        <div class="result-header">
                            <span class="sura-info">
                                سورة ${result.sura_name} (${result.sura}:${result.aya})
                            </span>
                            <span class="score-badge">
                                الدقة: ${result.score}
                            </span>
                        </div>
                        <div class="result-text">
                            ${result.text}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            const searchType = document.getElementById('searchType').value;
            const topK = parseInt(document.getElementById('topK').value);

            if (!query) {
                showStatus('الرجاء إدخال نص للبحث', 'error');
                return;
            }

            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.textContent = 'جاري البحث...';

            hideStatus();
            showLoading();

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        search_type: searchType,
                        top_k: topK
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    showStatus(data.error || 'حدث خطأ أثناء البحث', 'error');
                    document.getElementById('resultsContainer').innerHTML = '';
                }
            } catch (error) {
                console.error('خطأ في البحث:', error);
                showStatus('فشل الاتصال بالخادم. يرجى المحاولة لاحقاً.', 'error');
                document.getElementById('resultsContainer').innerHTML = '';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = '🔍 بحث';
            }
        }

        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();

                if (data.status !== 'healthy') {
                    showStatus('⚠️ الخدمة غير متاحة بالكامل. بعض الميزات قد لا تعمل.', 'info');
                }
            } catch (error) {
                console.error('خطأ في فحص الحالة:', error);
            }
        });
    </script>
</body>
</html>
